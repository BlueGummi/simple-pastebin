<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/buttons.css">
    <link rel="stylesheet" href="assets/toggle.css">
</head>
<body class="light">
    <div class="container">
        <div class="icon" id="icon">☀️</div>
        <label class="toggle" id="toggle" aria-label="Toggle dark mode">
            <input type="checkbox" id="checkbox" style="display: none;">
            <span class="slider"></span>
        </label>
    </div>

    <h1>Paste ID: <span id="paste-id"></span></h1>
    <div class="container">
        <div class="data" id="fileContent" aria-live="polite"></div>
    </div>
    <script type="text/javascript" src="assets/paste.js"></script>
</body>
</html>
